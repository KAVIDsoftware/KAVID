name: kavid
description: "proyecto base KAVID"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # === NUEVO: necesarias para Usuario + Splash ===
  image_picker: ^1.1.2          # seleccionar foto (cámara/galería)
  shared_preferences: ^2.2.3     # guardar nombre/correo/teléfono
  path_provider: ^2.1.4          # guardar imagen en documentos de la app

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#FF9800"
